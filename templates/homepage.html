<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SamvaadSetu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      position: relative;
    }
    .background {
      background: url("{{ url_for('static', filename='bgiimage.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 82px;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.4;
      z-index: -1;
    }
    .background::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.397);
      z-index: -1;
    }
    header {
      background-color: #32597d;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      font-weight: bold;
    }
    .title {
      font-size: 30px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: rgb(255, 255, 255);
    }
    .tagline {
      font-size: 15px;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      color: rgb(255, 255, 255);
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: rgba(255, 255, 255, 0.829);
      text-decoration: none;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-links a:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .translate-button {
      background-color: #4a6d91;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 27px;
      border-radius: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .translate-button:hover {
      background-color: #283847d7;
    }
    .chatbot-link {
      text-decoration: none;
    }
    .chatbot-link .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(13, 60, 67, 0.584);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      padding: 20px 25px;
      gap: 10px;
      max-width: 250px;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f8f8f8;
      transition: transform 0.2s ease;
      z-index: 1000;
    }
    .chatbot-link .chatbot:hover {
      transform: scale(1.03);
      cursor: pointer;
    }
    .chatbot img {
      width: 40px;
      height: 40px;
    }

    /* Modal styles */
    #translatorModal {
      display: none;
      position: fixed;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 2000;
      overflow: hidden;
      flex-direction: column;
    }
    #translatorModal iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 12px 12px;
    }
    #modalHeader {
      background: #4a6d91;
      color: white;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px 12px 0 0;
    }
    #modalClose {
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
      border: none;
      background: transparent;
      color: white;
      transition: color 0.2s ease;
    }
    #modalClose:hover {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <div>
      <div class="title">SamvaadSetu</div>
      <div class="tagline">Where hands speak and the heart understands!</div>
    </div>
    <nav class="nav-links">
      <a href="http://localhost:5000/homepage"><b>Home</b></a>
      <a href="http://localhost:5000/feedback">Feedback</a>
      <a href="{{ url_for('about_us') }}">About Us</a>
    </nav>
  </header>

  <div class="main" id="main">
    <a href="http://localhost:5000/sign_to_text/en" class="app-link">
  <button class="translate-button">Sign to Text Translator</button>
</a>
  </div>

  <a href="http://localhost:8501" class="chatbot-link">
    <div class="chatbot">
      <img src="{{ url_for('static', filename='chatbot.png') }}" alt="Robot" />
      <div>Need a hand with Signing?<br/>Let me assist you!</div>
    </div>
  </a>

  <script>
    const modal = document.getElementById('translatorModal');
    const openBtn = document.getElementById('openTranslator');
    const closeBtn = document.getElementById('modalClose');

    openBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
